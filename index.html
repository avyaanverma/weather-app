<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App by Avyaan Verma</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="./weather-app-img/images/search.png" class ="searchpng" alt=""></button>
      </div>
      <div class="weather">
        <img src="./weather-app-img/images/rain.png" alt="" class="weather-icon">
        <h2 class="temp">22&degC</h2>
        <h2 class="city">Chandigarh</h2>
      </div>
    </div>
  </body>

</html>
